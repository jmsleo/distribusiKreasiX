{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-store"></i> Daftar Outlet</h1>
    <a href="{{ url_for('outlet_add') }}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Tambah Outlet
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nama</th>
                        <th>Lokasi</th>
                        <th>Kontak</th>
                        <th>Slot Maksimal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for outlet in outlets %}
                    <tr>
                        <td>{{ outlet.nama }}</td>
                        <td>{{ outlet.lokasi }}</td>
                        <td>{{ outlet.kontak }}</td>
                        <td>{{ outlet.slot_maksimal }}</td>
                        <td>
                            <div class="btn-group">
                                <a href="{{ url_for('outlet_edit', id=outlet.id) }}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a href="{{ url_for('outlet_delete', id=outlet.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Hapus outlet?')">
                                    <i class="fas fa-trash"></i> Hapus
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center">Tidak ada data outlet</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
